<mat-card appearance="outlined">
    <mat-card-content>
        <form >
            <mat-form-field >
                <input [(ngModel)]="question.QuestionTxt" name="Question" matInput placeholder="Question">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="post(question)"  mat-stroked-button>POST</button>
    </mat-card-actions>
  </mat-card>
